<html>

<head>
    <title> Instagram </title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <script src="script.js"> </script>
</head>

<body onload="render()">

    <div class="navigation-bar">

        <div>
            <img class="logo" src="img/logo.png">
        </div>

        <div class="search-bar">
            <img class="search-bar-icon" src="img/search.png">
            <textarea class="textarea-searchbar" placeholder="Suchen"></textarea>
        </div>

        <div>

            <img class="icons" src="img/house.png">
            <img class="icons" src="img/plane.png">
            <img class="icons" src="img/plus.png">
            <img class="icons" src="img/compass.png">
            <img class="icons" src="img/heart.png">

        </div>

    </div>

    <div class="content">

        <div class="timeline">

            <div id="users" class="users">

            </div>

            <div id="post">
            </div>
        </div>

        <div class="profiles">

            <div class="profile">

                <div class="profile-information">

                    <img class="user-image" src="img/Hong-Hanh.png">

                    <p> <b> Hong Hanh </b>

                        <br>

                        _Developer-Akademie

                    </p>

                </div>

                <p class="text-blue align-center"> Wechseln </p>

            </div>

            <div class="profile-suggestions">

                <p class="text-gray"> <b> Vorschläge für dich </b> </p>

                <p> <b> Alle ansehen </b> </p>

            </div>

            <div id="suggestions">

            </div>

            <div class="text-gray footer"> Info •Hilfe • Presse • API • Jobs • Datenrichtlinie •
                Impressum/Nutzungsbedingungen/NetzDG/UrhDaG • Standorte • Top-Konten •Hashtags • Sprache
                Deutsch

                <br>
                <br>

                © 2022 INSTAGRAM
            </div>

        </div>

    </div>


    </div>

</body>

</html>
